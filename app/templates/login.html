{% extends 'layout.html' %}

{% block title %}
	Login
{% endblock %}

{% block main %}
	<form method="POST" action="/login">
		{{ form.email.label }} {{ form.email(size=40) }}
		{{ form.password.label }} {{ form.password(size=32) }}
		{{ form.csrf_token }}
		<button type="submit">Login</button>
	</form>
{% endblock %}
